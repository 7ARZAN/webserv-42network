[main_server]
# port = 8088

max_connections = 20
tag ="lighttpd"
document-root = "/var/www/"
index-file-names = "index.php, index.py, index.html"
accesslog_filename = "/var/log/lighttpd/access.log"
server_errorlog = "/var/log/lighttpd/error.log"
server_upload-dirs = "/var/cache/lighttpd/uploads"

username = "www-data"
groupname = "www-data"
pid-file = "/var/run/lighttpd.pid"

